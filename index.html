<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for Hackathon 2025</title>
</head>
<body>
    <h1 id="title">Registration for Hackathon 2025</h1>
    <p id="description">Fill out the form below to participate in our hackathon. Enter the necessary information so that we can contact you.</p>
    <form id="survey-form">
        <!-- label[for="name"]{Name: }>input[id="name" type="text" placeholder=""] -->
        <section>
            <label for="name" id="name-label">Name: <input type="text" id="name" placeholder="Your full name"></label>
            <label for="email" id="email-label">Email: <input type="email" id="email" placeholder="Your email"></label>
            <label for="age" id="number-label">Age: <input id="number" type="number" min="16" max="99" placeholder="Your age"></label>
        </section>
        <section>
            <label for="dropdown">Your role
                <select id="dropdown">
                    <option value="student">Student</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <p>Type of participation</p>
            <label for="individual"><input type="radio" name="participation" value="individual" id="individual"> Individual</label>
            <label for="team"><input type="radio" name="participation" value="team" id="team"> Team</label>
            <label for="technologies">Technologies
                <select id="technologies">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="c++">C++</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </section>
        <textarea>Your wishes or comments</textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
